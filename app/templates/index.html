<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">QuoteMyLife</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Placeholder for other navbar items -->
            </ul>
            <div class="d-flex align-items-center">
                <div id="auth-links">
                    <button class="btn btn-outline-secondary me-2" onclick="Clerk.openSignUp()">Sign Up</button>
                    <button class="btn btn-outline-primary me-2" onclick="Clerk.openSignIn()">Sign In</button>
                </div>
                <p id="welcome-name" class="mb-0 me-3">Welcome!</p>
                <div id="user-button" class="ms-auto"></div>
            </div>
        </div>
    </div>
</nav>

<div class="container-md">

    <div class="row title-row">
        <div class="col-md-12">
            <h1>Let's Quote Your Life!</h1>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-10">
            <div class="row question-box">
                <p class="text-end text-break" id="question-textarea"></p>
            </div>

            <div class="row answer-box">
                <p class="text-start text-break" id="answer-textarea"></p>
            </div>
        </div>
    </div>


    <!-- QUESTION INPUT -->
    <div class="row justify-content-center">
        <div class="col-10">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="question-input"
                       oninput="changeSubmitBtnStatus()"
                       placeholder="Type your prompt, for example: 'I need motivation to complete my projects.'" aria-label="god-question"
                       aria-describedby="submit-btn">
                <button class="btn btn-outline-secondary" type="button" id="submit-btn" disabled>
                    <i class="fa-solid fa-paper-plane" id="submit-btn-icon"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div>
            <p id="questions-remaining"></p>
        </div>
    </div>

    <!-- <div id="no-frontend-api-warning" hidden>

    </div> -->
</div>

<script src="{{ url_for('static', filename='vendors/clerk/script.js') }}" async crossorigin="anonymous"></script>


</body>
</html>
